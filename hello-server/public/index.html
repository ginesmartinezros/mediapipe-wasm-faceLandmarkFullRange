<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript">

    var Module = {
      onRuntimeInitialized: function () {
        console.log("initialized");
      }
    };

  </script>

  <script src="hello-world-simple.js"></script>

  <script src="third_party/mediapipe/camera_utils/camera_utils.js"></script>

  <title>Video Effects WebApp</title>
</head>

<body>
  <div class="toolbar" role="banner">
    <span>
      <a href="https://summerofcode.withgoogle.com/projects/#4652144860332032">MediaPipe GSOC 2021: Video Effects Web
        App</a>
    </span>
    <ul>
      <li>
        <a href="https://summerofcode.withgoogle.com/projects/#4652144860332032">
          <img src="gsoc.png" style="width: 16em; height: 2em; margin-right: -0.05em;">
          
          </img>
          2021
        </a>
      </li>
      <li>
        <a href="https://github.com/prantoran/mediapipe">
          <img src="github.png" style="width: 2em; height: 2em;">
          </img>
        </a>
      </li>
    </ul>
  </div>
  <div class="content" role="main">

   
  </div>

  <div class="row" style="padding:2em;">
    <div class="col-md-4">
      <div class="terminal" id="output_video_container">
        <canvas class="output_canvas" id="direct_input_ouput" width="640px" height="480px" style="display: none;">
        </canvas>
        <canvas class="output_canvas" id="glCanvas" width="640px" height="480px" style="display: none;">
        </canvas>
        <canvas class="output_canvas" id="overlay_canvas" width="640px" height="480px">
        </canvas>
      </div>
    </div>
    <div class="col-md-4">
      <div class="terminal" id="input_video_container">
        <canvas class="input_canvas" id="input_video_canvas" width="640px" height="480px"></canvas>
        <video id="input_video" width="640px" height="480px" autoplay="true" style="display: none;"></video>
        <canvas id="mask_canvas" width="640px" height="480px" style="display: none;"></canvas>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">

        <div class="card-container">

          <button class="card card-small" value="Run Graph" id="btnRunGraph" tabindex="0">Run</button>

          <button class="card card-small" id="btnFaceMesh" tabindex="1">
            <span>Show Face Mesh</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div id="fps-container" style="margin-top: 20px;">
          <h3>FPS: <span id="fps-counter">0</span></h3>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
          <canvas id="fpsChart" width="400" height="200"></canvas> <!-- Chart container -->
        </div>
      </div>
    </div>
  </div>


</body>

</html>

<script type="module" src="renderer.js"></script>
